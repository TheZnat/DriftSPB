<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DRIFTSPB</title>
    <link rel="icon" href="drift-logo.ico" type="images/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header header-photo">
    <div class="wrapper">
        <div class="bg-title">
            <h1>Drift Spb</h1>
            <p>Галерея</p>
        </div>
    </div>
</div>
<div class="wrapper wrapper-gray">
    <div class="stat">
        <div class="stat-item">
            <h2>2015</h2>
            <h3>Год</h3>
            <p>основания</p>
        </div>
        <div class="stat-item">
            <h2>6</h2>
            <h3>успешных</h3>
            <p>Мероприятий</p>
        </div>
        <div class="stat-item">
            <h2>СПБ</h2>
            <h3>Город</h3>
            <p>Проведения мероприятий</p>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="title-decor">
        <div class="line"></div>
    </div>
    <h2 class="content__title">Фотосет</h2>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="image/slaider-2.jpg" style="width:100%">
            <div class="text">Тазы валят: 2016</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="image/slaider-3.jpg" style="width:100%">
            <div class="text">Тазы валят: 2018</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="image/slaider-1.jpg" style="width:100%">
            <div class="text">Топ дрифт: 2019</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="image/slaider-4.jpg" style="width:100%">
            <div class="text">Смелый дрфит: 2020</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</div>
<div class="contact wrapper-path">
    <div class="wrapper">
        <div class="box-contact">
            <div>
                <h3>Фото с мероприятий</h3>
                <p>много красивых машин</p>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="image/image-1.jpg" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="image/image-6.jpg" alt="Gallery image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="image/image-2.jpg" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="image/image-9.jpg" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="image/image-8.jpg" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="image/image-4.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
        </div>
    </div>
</div>

<div class="contact wrapper-path">
    <div class="wrapper">
        <div class="box-contact">
            <div>
                <h3>ГЛАВНАЯ СТРАНИЦА</h3>
                <p>Сайта</p>
            </div>
            <div>
                <form action="index.html">
                    <button type="submit" class="button-box-contact">Главная</button>
                </form>
            </div>
        </div>
    </div>
</div>
<img src="image/japan.jpg" class="picture">
<div class="wrapper">
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="image/pic-pic.jpg" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="image/pic-8.jpg" alt="Gallery image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="image/pic-7.jpg" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="image/pic-1.jpg" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="image/pic-6.jpg" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="image/pic-4.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
        </div>
    </div>
</div>
<img src="image/content-6.png" class="picture">
<div class="footer">
    <div class="wrapper">
        <h2>&copy;By Znat.media</h2>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
